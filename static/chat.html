<title>Chat Example</title>

<body>
<style>
    .msg {
        padding: 1em;
        border-radius: 1.5em;
        box-shadow: 0.6em 0.6em 0.3em #888888;
        margin: 1em; 
    }
    #queue {
        margin: 1em;
    }
</style>
<div id="debug"></div>
<input id="message"/>
<div id="queue">
</div>
<script>
window.onload = function() {
    var messageInput = document.getElementById("message");
    var queue = document.getElementById("queue");
    var host = window.location.host;
    var url = "ws://"+host+"/subscribe";   
    var socket = new WebSocket(url);
    socket.onopen = function() {  // don't have to do anything but it is a callback that I can fill in
    };
    socket.onerror = function(msg) {  
        debug("WebSocket Error:" + msg.data);
    };
    socket.onmessage = function(msg) {  // callback for when I receive message
        try {
            var message = JSON.parse(msg.data);
            addMessage(message["msg"]);
        } catch (e) {
            alert("socket on message: " + e);
        }
    }; 
    messageInput.onkeyup = function(evt) {  //when I press enter
        if (evt.keyCode === 13) {
            socket.send( JSON.stringify( {"msg": messageInput.value } ) );
            messageInput.value = ""; //stop doing it
            return evt.preventDefault();
        }
    };
    function debug(str) {
        var debugDiv = document.getElementById('debug');
        debugDiv.innerHTML = "" + str;
    };
    function addMessage( msg ) {
        var msgDiv = document.createElement("span");
        msgDiv.className = "msg";
        msgDiv.appendChild(new Text(msg));
        //queue.appendChild( msgDiv );
        queue.insertBefore(msgDiv, queue.childNodes[0]); //insert it at the head of the queue
    };
};
</script>
</body>
